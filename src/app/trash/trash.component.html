<mat-card class="showNotes" *ngFor="let titles of service.allNote[0]['trash']; let i = index">
    <mat-card-title>{{service.allNote[0]['trash'][i]['title']}}</mat-card-title>
    <mat-card-subtitle>{{service.allNote[0]['trash'][i]['note']}}</mat-card-subtitle>
    <mat-card-actions align="end">
        <button (click)="toArchiv(i)" mat-button>to Archiv</button>
        <button (click)="deleteNote(i)" mat-button>Delete</button>
    </mat-card-actions>
</mat-card>
