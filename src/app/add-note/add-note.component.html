<div class="column">
    <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Title</mat-label>
        <textarea matInput placeholder="Title" [(ngModel)]="title"></textarea>

    </mat-form-field>

    <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Note</mat-label>
        <textarea matInput placeholder="Note" [(ngModel)]="note"></textarea>
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="addPost()">Posten</button>
</div>
